<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>北京自来水集团工艺平台登陆</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
    <style>
        body{
            font-family: '微软雅黑','Arial';
           /*  background: #337ab7; */
           background-color:#727272;
        }
        #page_login{
        	position:relative;
            width: 1600px;
            height: 775px;
            margin: 0 auto;
            background: url("image/login/denglu.jpg");
            background-size: 1600px 800px;
        }
        #login_box{
        	height:292px;
        	width:347px;
        	position:absolute;
        	left:816px;
        	top:285px;
        	
        }
        #username{
            position: absolute;
            background: url("image/login/unameOff.png");
            left: 50px;
            top: 42px;
            width: 245px;
            height: 38px;
            border: none;
            padding-left: 50px;
            outline:none;
        }
        #username:focus
        {
            background: url("image/login/unameOn.png");
        }
        #password{
            display: block;
            background: url("image/login/pwdOff.png");
            position: absolute;
            left: 50px;
            top: 110px;
            width: 245px;
            height: 38px;
            border: none;
            padding-left: 50px;
            outline:none;
        }
        #password:focus
        {
            background: url("image/login/pwdOn.png");
            width: 245px;
            height: 38px;
        }
        #label_sever{
        	position: absolute;
        	float:left;
            left: 52px;
            top: 167px;
            width: 40px;
            margin-top:2px;
            border: 0;
            text-align: center;
            font-size: 16px;
        }
        #label_sever span{
        	border:0;
        	outline:none;
        }
        #server{
            display: block;
            float:left;
            position: absolute;
            left: 103px;
            top: 167px;
            width: 190px;
            /*height: 20px;*/
            border: 0;
            text-align: center;
            border: 2px solid #afd9ee;
            font-size: 16px;
        }
        #btn_submit{
            background: url("image/login/loginOff.png");
            position: absolute;
            border:0;
            left: 50px;
            top: 220px;
            width: 245px;
            height: 38px;
            outline:none;
        }
        #btn_submit:focus
        {
            background: url("image/login/loginOn.png");
        }
    </style>
</head>
<body>
<div id="page_login">
	<div id="login_box">
		<form action="login.jsp" method="post">
			<input type="text" id="username" name="name" size="40" placeholder="">
	    	<input type="password" id="password" name="pwd" size="40" placeholder="">
	    	<div id="label_sever">
	    		<span>水厂:</span>
	    	</div>
	     	<select name="server" id="server">
		        <option value="第一水厂">第一水厂</option>
		        <option value="第二水厂">第二水厂</option>
		        <option value="第三水厂">第三水厂</option>
		        <option value="第四水厂">第四水厂</option>
		        <option value="第五水厂">第五水厂</option>
		        <option value="第六水厂">第六水厂</option>
		        <option value="第七水厂">第七水厂</option>
		        <option value="第八水厂">第八水厂</option>
		        <option value="第九水厂">第九水厂</option>
		        <option value="门头沟分公司水厂" selected="selected">门头沟分公司水厂</option>
		        <option value="长辛店分公司水厂" >长辛店分公司水厂</option>
		        <option value="南口分公司水厂" >南口分公司水厂</option>
		        <option value="怀柔分公司水厂" >怀柔分公司水厂</option>
	    	</select>
	    	<input type="submit" id="btn_submit" value="">
	</form>
	</div>
</div>
</body>
</html>
